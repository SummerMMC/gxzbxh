                ]);
                $("#tagid").html('<div class="titles">变更车道</div> <p class="mianst">变更车道简称并线，机动车驾驶人需根据道路状况和交通流量情况，选择变道的地点、时机，掌握正确的变道方法。</p>');

                    },
                ]);
                $("#tagid").html('<div class="titles">超车</div> <p class="mianst">超车是考核机动车驾驶人正确选择路段和时机，在确保安全情况下超越前车的能力。</p>');

                ]);

                    },
                ]);
                $("#tagid").html('<div class="titles">靠边停车</div> <p class="mianst">靠边停车是科目三中一个指标很明确的考核项目，要求学员驾驶车辆使之靠边停下。考试员发出“靠边停车”指令，考生听到命令后准备停车。</p>');

                ]);
                $("#tagid").html('<div class="titles">路口右转弯</div> <p class="mianst">路口右转弯是路考中的一个项目，主要考核机动车驾驶员通过路口右转弯时处理各种交通状况的应变能力。</p>');

                ]);
                $("#tagid").html('<div class="titles">路口左转弯</div> <p class="mianst">路口左转弯是路考中的一个项目，主要考核机动车驾驶员通过路口左转弯时处理各种交通状况的应变能力。</p>');

                    },
                ]);
                $("#tagid").html('<div class="titles">模拟夜间场景灯光使用</div> <p class="mianst">主要考核驾驶人在特殊条件下使用灯光的能力。要求遇路口、急弯、人行横道、车辆故障、事故、无法移动以及雾天行驶等情况时，能够正确使用灯光。</p>');

                ]);
                $("#tagid").html('<div class="titles">起步</div> <p class="mianst">起步是科目三考试中较为重要的环节，起步之前需要充分做好准备工作，当听到语音提示“请起步”后，发动汽车，使汽车开始走动。</p>');

                    },
                ]);
                $("#tagid").html('<div class="titles">上车准备</div> <p class="mianst">上车准备主要是考核机动车驾驶人在上车前、后的安全检视及后视镜、座椅调整等事项的完成情况，使驾驶人养成行车前做好充分准备的良好习惯。</p>');

                    },
                ]);
                $("#tagid").html('<div class="titles">通过公共汽车站</div> <p class="mianst">通过公共汽车站是考核机动车驾驶人通过这些路段时的交通安全意识和应变能力。通过公共汽车站，应降低速度慢行，挂一挡通过，注意左右仔细查看。</p>');

                this.src([
                    {
                        type: "application/x-mpegURL",
                        src: "http://qiniu-jiaxiao.henbaoli.com/video/san/tglk/index.m3u8"
                    },
                ]);
                $("#tagid").html('<div class="titles">通过路口</div> <p class="mianst">通过路口是科目三考试中一个十分重要的考试项目，主要考察学员驾驶车辆通过路口时应对各种交通状况的能力。</p>');

                    },
                ]);
                $("#tagid").html('<div class="titles">通过有人行横道</div> <p class="mianst">通过人行横道线是考核机动车驾驶人通过这些路段时的交通安全意识和应变能力。遇有行人或牵行非机动车通过人行横道的，应停车让行。</p>');
