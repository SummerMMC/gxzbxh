<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
    <script> document.documentElement.style.fontSize = document.documentElement.clientWidth / 750 * 40 + "px";</script>
    <meta name="format-detection" content="telephone=no"/>
    <title>微信支付</title>

    <include file="../public/wxhead"/>

    <style>
		body{ background: #FFFFFF;}
		.danmu {
        display: none;
        opacity: 0;
           }
		.imagsyt{ margin-top: 140px; text-align: center;}   
		.home{ width: 220px; margin: 0 auto; height: 40px; border-radius: 3px; color: #333333; line-height: 40px; margin-top: 40px; display:block; border:solid 1px #18ad15; text-align: center;}   
	</style>
</head>

<body ontouchstart>
	<div class="imagsyt">
		<img  src="http://qiniu-jiaxiao.henbaoli.com/image/zfu02.png"/>
		<a href="javascript:history.back(-1);" class="home">返回上一页</a>
	</div>

<script>
    var wxjsonstr = '{$jsconfig}';
    var jsonobj = eval('(' + wxjsonstr + ')');

    function onBridgeReady() {
        WeixinJSBridge.invoke(
            'getBrandWCPayRequest', jsonobj,
            function (res) {
                if (res.err_msg == "get_brand_wcpay_request:ok") {
                    // 使用以上方式判断前端返回,微信团队郑重提示：
                    //res.err_msg将在用户支付成功后返回ok，但并不保证它绝对可靠。
                }
            });
    }

    if (typeof WeixinJSBridge == "undefined") {
        if (document.addEventListener) {
            document.addEventListener('WeixinJSBridgeReady', onBridgeReady, false);
        } else if (document.attachEvent) {
            document.attachEvent('WeixinJSBridgeReady', onBridgeReady);
            document.attachEvent('onWeixinJSBridgeReady', onBridgeReady);
        }
    } else {
        onBridgeReady();
    }
</script>
</body>
</html>
